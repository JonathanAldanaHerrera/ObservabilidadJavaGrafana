
    
spring:
  config:
    activate:
      on-profile: local

  application:
    name: Formatter-microservice
  jpa:
    database: default
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  datasource:
    url: jdbc:mysql://mysql:3306/monitoringDB?allowPublicKeyRetrieval=true&useSSL=FALSE
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
    
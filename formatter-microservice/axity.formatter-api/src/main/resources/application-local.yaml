
    
spring:
  config:
    activate:
      on-profile: local

  application:
    name: MsMonitoringApplication # Nombre del microservicio
  jpa:
    show-sql: true  # Mostrar consultas SQL en el log
    hibernate:
      ddl-auto: none  # No modificar el esquema de la base de datos autom√°ticamente
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # Configura el dialecto de MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/grafana_db
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: grafana_user
    password: grafana_password
server:
  port: 8080

spring:
  profiles:
    active:
      - '@spring.profiles.active@'
  application:
    name: Formatter-microservice # Nombre del microservicio
  datasource:
    url: jdbc:mysql://mysql:3306/monitoringDB?allowPublicKeyRetrieval=true&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
  jpa:
    show-sql: true  # Mostrar consultas SQL en el log
    hibernate:
      ddl-auto: none  # No modificar el esquema de la base de datos autom√°ticamente
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # Configura el dialecto de MySQL

# Otras configuraciones que puedas necesitar
logging:
  level:
    root: INFO  # Puedes ajustar el nivel de log



